{% extends 'accounts/base.html' %}

{% block content %}
<!-- include the navBar. Change navBar at navBar.html -->
{% include 'accounts/navBar.html' %}
<!-- Body -->
<div><br><br><br></div>
<div class = 'rego container-fluid'>
<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-6 register">
  <h2>Register your account</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <br>
  <button type="submit">Register</button>
    {% for form in forms.RegistrationForm%}
    <label for="{{ radio.id_for_label }}">
        {{ radio.choice_label }}
        <span class="radio"> {{ radio.tag }}</span>
    </label>
    {% endfor %}

</form>
</div>
</div>
</div>
{% endblock %}
